
<html>
<head>
<title>Fibonacci Series</title>
</head>
<body>
<script type="text/javascript">
var a= 0;
var b= 1;
var c;
var num = prompt("Enter the limit to generate fibonacci no",0);
document.write(a+"<br />");
document.write(b+"<br />");
for(var i=3; i < = num;i++)
{
a=a+b;
a=b;
b=c;
document.write(c+"<br />");
}
</script>
</body>
</html>

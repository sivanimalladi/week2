 <td><b>subject</b></td>

<script>
function fuc(x=[])
{
x=[85,93,90,94,70];
return x[0]+x[1]+x[2]+x[3]+x[4];
}

document.getElementById("Total").innerHTML=fuc();

function fuc1(x=[])
{
x=[85,93,90,94,70]
return (x[0]+x[1]+x[2]+x[3]+x[4])/5;
}

document.getElementById("avg").innerHTML=fuc1();
</script>
